<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="toolbar">
        <div class="logo">
            <h1>Palette Picker</h1>
        </div>
        <div class="toolbar-actions">
            <div class="generate-group">
                <button id="generate-btn" class="btn" title="Generate new palette (Spacebar)">
                    <i class="fas fa-shuffle"></i>
                    <span>Generate</span>
                </button>
                <select id="category-select" class="category-select" title="Palette style">
                    <option value="random">Random</option>
                    <option value="professional">Professional</option>
                    <option value="vibrant">Vibrant</option>
                    <option value="pastel">Pastel</option>
                    <option value="warm">Warm</option>
                    <option value="cool">Cool</option>
                    <option value="earthy">Earthy</option>
                    <option value="neon">Neon</option>
                </select>
            </div>
            <select id="preset-select" class="preset-select" title="Load preset palette">
                <option value="">Presets</option>
                <optgroup label="Design Systems">
                    <option value="material">Material</option>
                    <option value="tailwind">Tailwind</option>
                    <option value="bootstrap">Bootstrap</option>
                </optgroup>
                <optgroup label="Editor Themes">
                    <option value="nord">Nord</option>
                    <option value="dracula">Dracula</option>
                    <option value="monokai">Monokai</option>
                    <option value="solarized">Solarized</option>
                </optgroup>
                <optgroup label="Nature">
                    <option value="sunset">Sunset</option>
                    <option value="ocean">Ocean</option>
                    <option value="forest">Forest</option>
                    <option value="autumn">Autumn</option>
                </optgroup>
                <optgroup label="Trendy">
                    <option value="synthwave">Synthwave</option>
                    <option value="coffee">Coffee</option>
                    <option value="candy">Candy</option>
                </optgroup>
            </select>
            <button id="add-color-btn" class="btn" title="Add color">
                <i class="fas fa-plus"></i>
                <span>Add Color</span>
            </button>
            <button id="export-btn" class="btn" title="Export palette">
                <i class="fas fa-download"></i>
                <span>Export</span>
            </button>
        </div>
        <div class="instructions">
            Press <kbd>Spacebar</kbd> to generate new palette
        </div>
    </header>

    <main class="palette-container" id="palette-container">
        <!-- Color bars will be generated by JavaScript -->
    </main>

    <div class="toast" id="toast">Color copied!</div>

    <!-- Export Modal -->
    <div class="modal" id="export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Palette</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <button class="export-option" data-format="hex">
                        <i class="fas fa-hashtag"></i>
                        <span>HEX</span>
                    </button>
                    <button class="export-option" data-format="rgb">
                        <i class="fas fa-palette"></i>
                        <span>RGB</span>
                    </button>
                    <button class="export-option" data-format="css">
                        <i class="fab fa-css3-alt"></i>
                        <span>CSS</span>
                    </button>
                    <button class="export-option" data-format="json">
                        <i class="fas fa-code"></i>
                        <span>JSON</span>
                    </button>
                </div>
                <textarea class="export-output" id="export-output" readonly></textarea>
                <button class="btn btn-primary" id="copy-export">
                    <i class="fas fa-copy"></i>
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
